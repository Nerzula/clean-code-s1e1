<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="more">
      <img class="more__image" src="./eisenhower-matrix.jpg">
      <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p class="tasks__inner" id="adding-element-tolist">
        <label class="tasks__label" for="new-task">Add Item</label>
        <div class="tasks__row">
          <input class="tasks__input" id="new-task" type="text">
          <button class="tasks__button">Add</button>
        </div>
      </p>
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button-edit">Edit</button>
          <button class="tasks__button-delete">
            <img class="tasks__button-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input" type="text" value="Go Shopping">
          <button class="tasks__button-edit">Save</button>
          <button class="tasks__button-delete">
            <img class="tasks__button-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input" type="text" class="task">
          <button class="tasks__button-edit">Edit</button>
          <button class="tasks__button-delete">
            <img class="tasks__button-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
